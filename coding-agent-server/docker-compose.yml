version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: coding-agent-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7
    container_name: coding-agent-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
  
volumes:
  mongodb_data:
version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: coding-agent-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: coding_agent
      POSTGRES_PASSWORD: coding_agent_password
      POSTGRES_DB: coding_agent_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
volumes:
  postgres_data: